<canvas id="fireworks" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

<script>
// Fireworks Animation
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
});

function random(min, max) { return Math.random() * (max - min) + min; }

class Firework {
    constructor() {
        this.x = random(w * 0.2, w * 0.8);
        this.y = h;
        this.targetY = random(h * 0.2, h * 0.5);
        this.speed = random(3, 5);
        this.trail = [];
        this.exploded = false;
        this.particles = [];
    }

    update() {
        if (!this.exploded) {
            this.y -= this.speed;
            this.trail.push({ x: this.x, y: this.y });
            if (this.trail.length > 10) this.trail.shift();
            if (this.y <= this.targetY) this.explode();
        } else {
            this.particles.forEach(p => p.update());
            this.particles = this.particles.filter(p => p.alpha > 0);
        }
    }

    explode() {
        this.exploded = true;
        for (let i = 0; i < 40; i++) this.particles.push(new Particle(this.x, this.y));
    }
draw() {
        if (!this.exploded) {
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        this.particles.forEach(p => p.draw());
    }
}

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.speed = random(1, 4);
        this.angle = random(0, Math.PI * 2);
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.alpha = 1;
        this.decay = random(0.01, 0.02);
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
    }

    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.fillStyle = 'orange';
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

const fireworks = [];
setInterval(() => fireworks.push(new Firework()), 800);

function animate() {
    ctx.clearRect(0, 0, w, h);
    fireworks.forEach(f => { f.update(); f.draw(); });
    animateFrame = requestAnimationFrame(animate);
}
let animateFrame = requestAnimationFrame(animate);
</script></body>
